<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="output-screen"></div>
      <div id="btn-wrapper">
        <div id="numeric-wrapper">
          <button class="numeric-btn" id="1">1</button>
          <button class="numeric-btn" id="2">2</button>
          <button class="numeric-btn" id="3">3</button>
          <button class="numeric-btn" id="4">4</button>
          <button class="numeric-btn" id="5">5</button>
          <button class="numeric-btn" id="6">6</button>
          <button class="numeric-btn" id="7">7</button>
          <button class="numeric-btn" id="8">8</button>
          <button class="numeric-btn" id="9">9</button>
          <button class="numeric-btn" id="0">0</button>
          <button class="numeric-btn" id="equal-btn">=</button>
        </div>
        <div id="operand-wrapper">
          <button class="numeric-btn" id="subtract">-</button>
          <button class="numeric-btn" id="add">+</button>
          <button class="numeric-btn" id="multiply">x</button>
          <button class="numeric-btn" id="divide">&#247;</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
